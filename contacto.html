<body>
    <header class="mb-4">

                </div>
            </nav>
        </div>
    </header>

    <div id="particles-js"></div>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="display-4">Contacto</h2>
                <p>Puedes contactarme a través de mi correo electrónico o redes sociales:</p>
                <ul class="list-unstyled">
                    <li><img class="icono" src="icon_mail.jpg" alt="Icono de correo" width="20"> <a href="mailto:mateodelossantoso@gmail.com">mateodelossantoso@gmail.com</a></li>
                    <li><img class="icono" src="icon_linkedin.jpg" alt="Icono de LinkedIn" width="20"> <a href="https://www.linkedin.com/in/mateo-de-los-santos-0a8809184/">LinkedIn</a></li>
                    <li><img class="icono" src="icon_github.jpg" alt="Icono de GitHub" width="20"> <a href="https://github.com/mateodlso">GitHub</a></li>
                    <li><img class="icono" src="icon_instagram.jpg" alt="Icono de Instagram" width="20"> <a href="https://www.instagram.com/mateodlso_">Instagram</a></li>
                    <li><img class="icono" src="icon_wpp.jpg" alt="Icono de WhatsApp" width="20"> <a href="https://wa.me/+59898669028?text=Hola!%20Quiero%20saber%20más%20sobre%20tu%20trabajo">WhatsApp</a></li>
                </ul>
            </div>
            <div class="col-lg-6">
                <h2 class="display-4">Envíame un mensaje</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
